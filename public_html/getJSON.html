<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="JS/jquery-3.1.1.js" type="text/javascript"></script>
        <script type="text/javascript">
            function chargeJSON() {
                $.getJSON("JSON/films.json", function(data){
                    $('#contenu').append("<table>");
                    for(let filmAct of data.films)  //tabFilm)
                    {
                        //alert(filmAct.id + " " + filmAct.titre );
                        $('#contenu').append("<tr><td>" + filmAct.id + "</td><td>"
                          + filmAct.titre + "</td><td>" + filmAct.synopsis + "</td></tr>");
                    }
                    $('#contenu').append("</table>");
                    //alert("Nb films = " + tabFilm.length );
                } );
            }
        </script>
    </head>
    <body>
        <input type="button" value="Charger JSON" onclick="chargeJSON();"/>
        <div id="contenu">Liste des films</div>
        <div></div>
    </body>
</html>
